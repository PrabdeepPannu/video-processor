version: "3.8"
services:
  db:
    image: postgres:15
    ports:
      - 5432:5432
    volumes:
      - ~/.docker-conf/thc-cbh/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - cbh_thc_network

networks:
  cbh_thc_network:
    driver: bridge